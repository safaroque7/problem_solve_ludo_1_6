<body>




    <div class="container">
        <div class="row">
            <div class="col-md-4 d-flex flex-column">
                <div class="js_ludo d-flex flex-column text-center">
                    <h1 class="border border-primary text-center" id="ludo_result_1"> Click below button to random
                        number lower than 1 </h1>
                    <input type="button" value="Click here to random number lower than 1"
                        onclick="document.getElementById('ludo_result_1').innerHTML = ludo_1()">
                </div>
            </div>

            <div class="col-md-4 d-flex flex-column">
                <h1 class="border border-primary text-center" id="ludo_result_2"> Click below button to get random
                    number between 1 to 10 </h1>
                <input type="button" value="Click here to random number between 1 to 10"
                    onclick="document.getElementById('ludo_result_2').innerHTML = ludo_2()">
            </div>


            <div class="col-md-4 d-flex flex-column">
                <h1 class="border border-primary text-center" id="ludo_result_3"> Click below button to get random
                    number between 1 to 100 </h1>
                <input type="button" value="Click here to random number between 1 to 10"
                    onclick="document.getElementById('ludo_result_3').innerHTML = ludo_3()">
            </div>

            <div class="col-md-4 d-flex flex-column">
                <h1 class="border border-primary text-center" id="ludo_result_4"> Click below button to get random number between 10 to 20 </h1>
                <input type="button" value="Click me to get between 10 to 20"
                onclick = "document.getElementById('ludo_result_4').innerHTML =  ludo_4(10, 20)">
            </div>


            <div class="col-md-4 d-flex flex-column">
                <h1 class="border border-primary text-center" id="ludo_result_5"> Click below button to get random number between 10 to 20 </h1>
                <input type="button" value="Click me to get between 10 to 20"
                onclick = "document.getElementById('ludo_result_5').innerHTML =  ludo_5(10, 20)">
            </div>
        </div>
    </div>



    <script>
        // for any random number
        function ludo_1() {
            return Math.random();
        }

        // for any random number between 1 to 10
        function ludo_2() {
            return Math.floor(Math.random() * 10) + 1;
        }

        // for any random number between 1 to 10
        function ludo_3() {
            // return Math.floor(Math.random() * 100) + 1;
            return Math.floor(Math.random() * 10)+1;
        }

        // for random number between 10 to 20
        function ludo_4(min, max){
            // return Math.floor(Math.random() * 10)+1;
            // return Math.floor(Math.random() * (10-2))+2;
            return Math.floor(Math.random() * (max - min + 1) ) + min;
        }


        function ludo_5(min, max){
            return Math.floor(Math.random() * (max - min + 9 ) ) + min; 
        }
